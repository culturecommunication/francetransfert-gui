    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
	
	# Browser preferred language detection (does NOT require AcceptLanguageModule)
    map $http_accept_language $accept_language {
        ~*^de de;
        ~*^fr fr;
        ~*^en en;
		~*^es es;
    }
    # ...

    server {

		error_log logs;

		listen 80;

		server_name  localhost;

		root C:\\Users\\Manioume\\act-on\\francetransfert-updown-gui\\dist;
		
		# Fallback to default language if no preference defined by browser
		if ($accept_language ~ "^$") {
			set $accept_language "fr";
		}

		# Redirect "/" to Angular app in browser's preferred language
		rewrite ^/$ upload/$accept_language permanent;

		# Admin
		location /admin/ {
			try_files $uri $uri/ /index.html =404;
		}

		# Upload
		location /upload/ {
			try_files $uri $uri/ /index.html =404;
		}

		# Download
		location /download/ {
			try_files $uri $uri/ /index.html =404;
		}
		
		# Everything under the Angular app is always redirected to Angular in the correct language
		location ~ ^/(fr|de|en|es) {
			try_files $uri /$1/index.html?$args;
		}

	}


