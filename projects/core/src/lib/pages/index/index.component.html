<div class="upload-index">
  <div class="upload-index-banner">BETA</div>
  <header class="upload-index-header">
    <div class="logo" (click)="returnHome()">
      <img src="./assets/images/logos/Symbole-FranceTransfert-v1.2.svg" alt="FranceTransfert logo" />
      <h3 class="text-blue-sombre font-black">FranceTransfert</h3>
    </div>
    <a target="_blank" routerLink="/faq" class="faq">F.A.Q</a>
  </header>
  <mat-card class="upload-index-card">
    <router-outlet></router-outlet>
  </mat-card>
  <div class="upload-index-background"></div>

    <div class="container">
      <h6>© {{ today | date: 'yyyy' }} Service en bêta test du Ministère de la culture</h6>
      <h6 (click)="openBlank('/ml')">Mentions légales</h6>
      <h6 (click)="openBlank('/cgu')">CGU</h6>
