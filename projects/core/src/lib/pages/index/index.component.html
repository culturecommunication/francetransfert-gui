<div class="upload-index">
  <mat-sidenav-container id="container">
    <mat-sidenav #sidenav role="navigation" mode="over" [(opened)]="opened" (click)="sidenav.toggle()">
      <lib-mobile-menu></lib-mobile-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="sidenav-content">
        <lib-header (sidenavToggle)="sidenav.toggle()"></lib-header>
        <div class="upload-index-wrapper">
          <div *ngIf="isOnMainPage" class="upload-index-card">
            <router-outlet></router-outlet>
          </div>
          <div *ngIf="!isOnMainPage" class="common-page-card">
            <router-outlet></router-outlet>
          </div>
        </div>
        <lib-footer *ngIf="!isMobile"></lib-footer>
        <lib-cookies-banner [show]="showBanner"></lib-cookies-banner>
        <lib-scroll-to-top></lib-scroll-to-top>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
