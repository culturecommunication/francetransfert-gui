<div class="modal-popup">
  <div class="overlay"></div>
  <div class="pop-up">
    <h3 class="text-center">Ajout d'un message</h3>
    <mat-dialog-content>
      <textarea cols="10" rows="6" [(ngModel)]="message" placeholder="Message (facultatif)" maxlength="2000"></textarea>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button class="button button-stroked" (click)="hidePopup()">
        Annuler
      </button>
      <button class="button button-primary" (click)="newMessage(); hidePopup()">
        Ajouter
      </button>
    </mat-dialog-actions>
  </div>
</div>
