<div class="input-password">
  <input
    *ngIf="!showPassword"
    type="password"
    placeholder="{{ placeholder }}"
    [(ngModel)]="password"
    (change)="change()"
  />
  <input
    *ngIf="showPassword"
    type="text"
    placeholder="{{ placeholder }}"
    [(ngModel)]="password"
    (change)="change()"
  />
  <div
    class="input-password-button"
    (click)="showPassword = !showPassword"
    [ngClass]="{
      'input-password-hide': showPassword,
      'input-password-show': !showPassword,
      disabled: !password.length
    }"
  ></div>
</div>
