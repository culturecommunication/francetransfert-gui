  </mat-card-header>

  <form #ajouterAuteurForm="ngForm">
    <mat-form-field>
      <input matInput id="inputNomId" [(ngModel)]="auteur.nom" type="text" placeholder="Nom" name="inputNom" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput id="inputPrenomId" [(ngModel)]="auteur.prenom" type="text" placeholder="PrÃ©nom" name="inputPrenom"
        required />
    </mat-form-field>

    <div class=" div-button">
      <button mat-raised-button type="button" color="primary" (click)="ajouter()"
        [disabled]='!ajouterAuteurForm.valid'>Ajouter</button>
