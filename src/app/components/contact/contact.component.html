<form [formGroup]="formulaireContactForm" class="contact-container">
<div class="card-formulaire">
  <div class="contact-parameters">
    <div class="contact-header ">
      <span>Contact</span>
    </div>
    <div class="befor-field">
      <span>Les champs marqués d'une * sont obligatoires</span>
    </div>

    <mat-form-field class="field-contact">
      <mat-label>Nom</mat-label>
      <input id="nom" name="nom" matInput placeholder="Nom" formControlName="jean">
    </mat-form-field>

    <mat-form-field class="field-contact" >
      <mat-label>Prénom</mat-label>
      <input id="prenom" name="prenom" matInput placeholder="dupont" formControlName="prenom">
    </mat-form-field>

    <div class="field-contact" >
      <mat-form-field>
        <mat-label>Adresse courriel  </mat-label>
        <input id="sendercourriel" name="courriel" matInput placeholder="jean.dupont@domaine.fr" formControlName="from"
               required autocomplete="email">
        <mat-error role="alert" *ngIf="f.from.errors?.required">Un expéditeur est requis.</mat-error>
        <mat-error role="alert" *ngIf="f.from.errors?.email">Une adresse courriel valide est requise
          (JEAN.DUPONT@EMAIL.COM).</mat-error>
      </mat-form-field>
    </div>

    <div class="field-contact">
      <mat-form-field>
        <mat-label>Société </mat-label>
        <input id="administration" name="administration" matInput
               placeholder="Société" formControlName="administration">
      </mat-form-field>
    </div>

    <div class="field-contact">
      <mat-form-field>
        <mat-label>Objet de la demande</mat-label>
        <input matInput placeholder="Objet" formControlName="subject" autocomplete="off">
      </mat-form-field>
    </div>

    <div class="field-contact">
      <mat-form-field>
        <mat-label>Question *</mat-label>
        <textarea class="message"  matInput
                  formControlName="message" placeholder="Question" autocomplete="off" required></textarea>
        <mat-error role="alert" *ngIf="f.message.errors?.required">Un message est requis.</mat-error>
      </mat-form-field>
    </div>

    <div class="mat-checkbox-layout">
      <mat-checkbox formControlName="cguCheck">J'accepte les <a class="link" rel="noopener noreferrer" href="cgu"
                                                                target="_blank" class="link">CGU</a>
      </mat-checkbox>
    </div>
  </div>
  <div class="card-actions">
    <mat-card-actions>
    <button mat-raised-button [disabled]="!canSend" class="card-actions-btn"
            (click)="send()">Envoyer </button>
    </mat-card-actions>
  </div>
</div>
</form>
