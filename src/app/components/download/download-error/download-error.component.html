<mat-card class="error-download-code-card">
  <mat-card-content class="error-download-code-card-content">
    <mat-icon class="error-download-code-card-content-icon" aria-hidden="true">lock_outline</mat-icon>
    <div class="error-download-code-card-content-text">
      <span class="error-download-code-card-content-text-title">Accès au pli sécurisé !</span>
    </div>
    <div class="error-download-code-card-content-error">
      <span>{{errorMessage}}</span>
    </div>
  </mat-card-content>
</mat-card>
