<div class="faq-wrapper">
  <mat-card class="faq-card">
    <mat-card-header class="faq-card-header">
      <h1 #faq>{{'FAQFranceTransfert' | translate}}</h1>
    </mat-card-header>
    <h4> {{'Version' | translate}} 3.5.0</h4>
    <span> {{'Version_Fran√ßaise' | translate}}</span>
    <mat-card-content class="faq-card-content">
      <!-- test -->
      <mat-form-field class="example-full-width">
      <span matPrefix> </span>
      <input type="tel" matInput placeholder="Filtrer" name= "Filtrer" [(ngModel)]= "queryString" id="search" >
      <button matSuffix mat-button><mat-icon >search</mat-icon></button>
      </mat-form-field>


        <mat-accordion   *ngFor="let category of categories">
          <h2>{{ category.category}}</h2>


          <mat-expansion-panel  *ngFor="let question of category.entities | FilterQuestionsPipe: queryString : searchableList">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <h3>
                  {{ question.Question}}
                </h3>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <p [innerHTML]="question.Question_Texte1" ></p>
            <ul [innerHTML]="question.Question_Liste">
            </ul>
            <ol [innerHTML]="question.Question_Liste_Ordered">
            </ol>
            <p [innerHTML]="question.Question_Texte2"></p>
            <div [innerHTML]="question.QuestionImage"></div>
          </mat-expansion-panel>


      </mat-accordion>

    </mat-card-content>
  </mat-card>
</div>
