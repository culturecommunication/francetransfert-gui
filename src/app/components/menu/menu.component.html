<div class="menu-list-wrapper">
    <mat-list class="menu-list">
        <mat-list-item class="menu-list-item end" (click)="onToggleSidenav()">
            <mat-icon mat-list-icon attr.aria-label="{{'Fermer_Menu' | translate}}">close</mat-icon>
            <div mat-line> {{'Fermer' | translate}}</div>
        </mat-list-item>
        <mat-list-item (click)="onToggleSidenav()">
            <ft-language-selector class="language-selector-wrapper"></ft-language-selector>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item class="menu-list-item" (click)="goToLink('/faq')">
            <mat-icon aria-hidden="true">help_outline</mat-icon>
            <span> {{'FAQ' | translate}}</span>
        </mat-list-item>

        <mat-divider></mat-divider>
        <mat-list-item class="menu-list-item" (click)="goToLink('/contact')">
            <mat-icon aria-hidden="true">mail_outline</mat-icon>
            <span> {{'Contact' | translate}}</span>
        </mat-list-item>

        <mat-divider></mat-divider>
        <mat-list-item *ngIf="isLoggedIn()" class="menu-list-item" (click)="logout()">
            <mat-icon aria-hidden="true">person</mat-icon>
            <span>{{'MeDÃ©connecter' | translate}}</span>
        </mat-list-item>

        <mat-list-item *ngIf="!isLoggedIn()" class="menu-list-item" (click)="routeTo('/connect')">
            <mat-icon aria-hidden="true">person_outline</mat-icon>
            <span>{{'MeConnecter' | translate}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</div>
