<mat-card class="envelope-card" *ngIf="!showParameters; else parametersShowed">
    <mat-card-content class="envelope-card-content">
        <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onSelectedTabChange($event)"
            class="envelope-card-tab-group" mat-align-tabs="start">
            <mat-tab label="Courriel">
                <ft-envelope-mail-form [mailFormValues]="mailFormValues"
                    (onFormGroupChange)="onMailFormGroupChangeEvent($event)" class="envelope-mail-form-wrapper">
                </ft-envelope-mail-form>
            </mat-tab>
            <mat-tab label="Lien">
                <ng-template mat-tab-label>
                    <div class="envelope-card-tab-link">
                        <span>Lien</span>
                        <mat-icon class="envelope-card-info-icon"
                            matTooltip="Cette fonctionnalité permet de générer un lien à partager. Pratique quand vous n’avez pas toutes les adresses e-mails de vos contacts !">
                            info_outline</mat-icon>
                    </div>
                </ng-template>
                <ft-envelope-link-form [linkFormValues]="linkFormValues"
                    (onFormGroupChange)="onLinkFormGroupChangeEvent($event)" class="envelope-link-form-wrapper">
                </ft-envelope-link-form>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="envelope-card-actions">
        <button mat-raised-button class="envelope-card-actions-btn" (click)="triggerShowParameters()"
            matTooltip="Cliquez ici pour modifier les options de votre transfert (changement du délai de validité, ajout d’un mot de passe, etc.)"
            [matTooltipPosition]="'above'">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-raised-button [disabled]="!canSend" class="envelope-card-actions-btn"
            (click)="startUpload()">Envoyer</button>
    </mat-card-actions>
</mat-card>
<ng-template #parametersShowed>
    <mat-card class="envelope-card">
        <mat-card-header class="envelope-card-header">
            <mat-card-title>Préférences du transfert</mat-card-title>
        </mat-card-header>
        <mat-card-content class="envelope-card-content">
            <ft-envelope-parameters-form [parametersFormValues]="parametersFormValues"
                (onFormGroupChange)="onParametersFormGroupChangeEvent($event)" class="envelope-parameters-form-wrapper">
            </ft-envelope-parameters-form>
        </mat-card-content>
        <mat-card-actions class="envelope-card-actions">
            <button mat-raised-button class="envelope-card-actions-btn"
                (click)="triggerShowParameters()">Annuler</button>
            <button mat-raised-button class="envelope-card-actions-btn"
                (click)="triggerShowParameters()">Valider</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
