<mat-card class="envelope-card" *ngIf="!showParameters; else parametersShowed">
    <mat-card-content class="envelope-card-content">
        <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" class="envelope-card-tab-group"
            mat-align-tabs="start">
            <mat-tab label="Mail">
                <ft-envelope-mail-form (onFormGroupChange)="onMailFormGroupChangeEvent($event)"
                    class="envelope-mail-form-wrapper"></ft-envelope-mail-form>
            </mat-tab>
            <mat-tab label="Lien">
                <ng-template mat-tab-label>
                    <div class="envelope-card-tab-link">
                        <span>Lien</span>
                        <mat-icon class="envelope-card-info-icon">info_outline</mat-icon>
                    </div>
                </ng-template>
                <ft-envelope-link-form (onFormGroupChange)="onLinkFormGroupChangeEvent($event)"
                    class="envelope-link-form-wrapper"></ft-envelope-link-form>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-card-actions class="envelope-card-actions">
        <button mat-raised-button class="envelope-card-actions-btn" (click)="triggerShowParameters()">
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-raised-button [disabled]="!canSend" class="envelope-card-actions-btn"
            (click)="startUpload()">Envoyer</button>
    </mat-card-actions>
</mat-card>
<ng-template #parametersShowed>
    <mat-card class="envelope-card">
        <mat-card-header class="envelope-card-header">
            <mat-card-title>ParamÃ¨tres du transfert</mat-card-title>
        </mat-card-header>
        <mat-card-content class="envelope-card-content">
            <ft-envelope-parameters-form (onFormGroupChange)="onParametersFormGroupChangeEvent($event)"
                class="envelope-parameters-form-wrapper"></ft-envelope-parameters-form>
        </mat-card-content>
        <mat-card-actions class="envelope-card-actions">
            <button mat-raised-button class="envelope-card-actions-btn" (click)="triggerShowParameters()">Annuler</button>
            <button mat-raised-button class="envelope-card-actions-btn" (click)="triggerShowParameters()">Valider</button>
        </mat-card-actions>
    </mat-card>
</ng-template>
