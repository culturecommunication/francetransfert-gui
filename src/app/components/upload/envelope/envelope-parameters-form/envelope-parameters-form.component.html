<form [formGroup]="envelopeParametersForm" class="envelope-parameters-form-container">

    <div class="envelope-parameters-form-group">
        <mat-form-field>
            <mat-label>Délai de validité</mat-label>
            <input matInput formControlName="expiryDays">
            <span matSuffix>jours</span>
            <mat-error *ngIf="f.expiryDays.errors?.min">Le délai de validité ne peut être inférieur à 1 jour</mat-error>
            <mat-error *ngIf="f.expiryDays.errors?.max">Le délai de validité ne peut être supérieur à 90 jours</mat-error>
        </mat-form-field>
    </div>

    <div class="envelope-parameters-form-group">
        <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

</form>
