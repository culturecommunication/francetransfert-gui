<mat-card class="envelope-card" >
  <mat-card-content class="envelope-card-content">
      <mat-tab-group [selectedIndex]="selectedTabIndex" (selectedTabChange)="onSelectedTabChange($event)"
          class="envelope-card-tab-group" mat-align-tabs="start">
          <mat-tab label="{{'Mes_Plis_Envoyés' | translate}}"  aria-label="Mes plis émis">
            <ft-plis-envoyes
            class="envelope-mail-form-wrapper">
            </ft-plis-envoyes>
        </mat-tab>
          <mat-tab label="{{'Mes_Plis_Reçus' | translate}}"  aria-label="Mes plis reçus">
              <ft-plis-recus
               class="envelope-mail-form-wrapper">
              </ft-plis-recus>
          </mat-tab>

      </mat-tab-group>
  </mat-card-content>
</mat-card>
