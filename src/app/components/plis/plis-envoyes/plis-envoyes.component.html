<br>
<p>Liste des plis que j’ai envoyés et toujours actifs</p>
<br>

<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>

    <!-- Date d'envoi Column -->
    <ng-container matColumnDef="dateEnvoi" class="padding">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Date d'envoi </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Date d'envoi"> {{element.dateEnvoi}}  </mat-cell>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Type"> {{element.type}} </mat-cell>
    </ng-container>

    <!-- Objet Column -->
    <ng-container matColumnDef="objet">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Objet </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Objet"> {{element.objet}} </mat-cell>
    </ng-container>

    <!-- Taille Column -->
    <ng-container matColumnDef="taille">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Taille </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Taille"> {{element.taille}} </mat-cell>
    </ng-container>

     <!-- Fin de validité Column -->
     <ng-container matColumnDef="finValidite">
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Fin de validité </mat-header-cell>
      <mat-cell  *matCellDef="let element" data-label="Fin de validité"> {{element.finValidite}} </mat-cell>
    </ng-container>

    <!-- Destinataires Column -->
    <ng-container matColumnDef="destinataires" >
      <mat-header-cell *matHeaderCellDef  mat-sort-header> Destinataires </mat-header-cell>
      <mat-cell  *matCellDef="let element" data-label="Destinataires"> {{element.destinataires}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Sélectionner la page de l'élément récurrent">
  </mat-paginator>
</div>
