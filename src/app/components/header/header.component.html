<mat-toolbar class="header-toolbar">
  <mat-toolbar-row class="header-toolbar-row">
    <div class="header-toolbar-row-title">
      <div class="header-toolbar-logos-wrapper" *ngIf="!isMobile">
        <button mat-button attr.aria-label="{{'Retour_Accueil' | translate}}" (click)="backToHome()">
          <img class="header-toolbar-logo rep-fr" alt="Logo République française" aria-hidden="true"
            src="assets/logos/republique_francaise_logo.svg" />
          <img class="header-toolbar-logo ft" alt="Logo France transfert" aria-hidden="true"
            src="assets/logos/france_transfert_logo.svg" />
        </button>
      </div>
      <div class="header-toolbar-logos-wrapper" *ngIf="isMobile">
        <button mat-button attr.aria-label="{{'Retour_Accueil' | translate}}" (click)="backToHome()">
          <img class="header-toolbar-logo rep-fr" alt="Logo République française" aria-hidden="true"
            src="assets/logos/republique_francaise_logo.svg" />
          <img class="header-toolbar-logo ft" alt="Logo France transfert" aria-hidden="true"
            src="assets/logos/monogramme_ft.png" />
        </button>
      </div>
      <button mat-icon-button (click)="onToggleSidenav()" class="menu-icon" *ngIf="screenWidth !== 'lg'"
        attr.aria-label="{{'Ouvrir_Menu' | translate}}">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="header-toolbar-right" *ngIf="screenWidth === 'lg'">
        <ft-language-selector class="language-selector-wrapper"></ft-language-selector>
        <nav>
          <ul class="header-toolbar-links">
            <span class="column-divider"></span>
            <li>
              <mat-icon aria-hidden="true">help_outline</mat-icon>
              <a routerLink="/faq" class="link" (click)="routeTo('/faq')">{{'FAQ' | translate}}</a>
            </li>
            <!-- <span class="column-divider"></span>
            <li>
              <mat-icon aria-hidden="true">mail_outline</mat-icon>
              <a routerLink="/contact" class="link" (click)="routeTo('/contact')">{{'Contact' | translate}}</a>
            </li> -->
            <span class="column-divider"></span>
            <li *ngIf="isLoggedIn()">
              <mat-icon aria-hidden="true">person</mat-icon>
              <a class="link" [matMenuTriggerFor]="menu">{{'Mon_Compte' | translate}}</a>
              <mat-menu #menu="matMenu">

                <button mat-menu-item (click)="routeTo('/plis')">
                  <mat-icon class="icon-position" aria-hidden="true">email</mat-icon>
                  <span class="font-size">{{'Mes_Plis' | translate}}</span>
                </button>

                <button mat-menu-item (click)="logout()">
                  <mat-icon class="icon-position" aria-hidden="true">logout</mat-icon>
                  <span class="font-size">{{'MeDéconnecter' | translate}}</span>
                </button>
              </mat-menu>
            </li>
            <li *ngIf="!isLoggedIn()">
              <mat-icon aria-hidden="true">person_outline</mat-icon>
              <a class="link" (click)="routeTo('/connect')"> {{'MeConnecter' | translate}}</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
